<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>TABELA 2</title>
    <style>
        /* ESTILO */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 22px;
            font-weight: bold; 
            padding: 10px;
        }

            border: 1px solid gray; 
            padding: 10px;

</body>
